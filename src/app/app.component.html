<div class="container">
  <h1>Currency Converter</h1>
  <div class="row">
    <div class="amountInput">
      <label for="amount">Enter Amount in USD</label> <br>
      <input id="amount" type="number" [(ngModel)]="amount"/>
    </div>

    <p class="result">Converted to INR = {{result}}</p>
    <button (click)="convertCurrency()">Convert</button>

  </div>
</div>
